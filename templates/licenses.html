<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8">
  <title>Licenses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="p-5 bg-light">
<div class="container bg-white p-4 shadow rounded">
  <h2 class="mb-4">Licenses</h2>
  <nav class="mb-4">
  <a class="btn btn-outline-primary me-2" href="/web/companies">Companies</a>
  <a class="btn btn-outline-primary me-2" href="/web/operators">Operators</a>
  <a class="btn btn-outline-primary me-2" href="/web/computers">Computers</a>
  <a class="btn btn-outline-primary me-2" href="/web/softwares">Softwares</a>
  <a class="btn btn-outline-primary" href="/web/licenses">Licenses</a>
</nav>
  <form method="post" action="/web/licenses/create" class="row g-3 mb-4">
    <div class="col-md-4"><input name="company_id" class="form-control" placeholder="Company Id" required></div>
<div class="col-md-4"><input name="operator_id" class="form-control" placeholder="Operator Id" required></div>
<div class="col-md-4"><input name="computer_id" class="form-control" placeholder="Computer Id" required></div>
<div class="col-md-4"><input name="software_id" class="form-control" placeholder="Software Id" required></div>
<div class="col-md-4"><input name="expire_date" class="form-control" placeholder="Expire Date" required></div>
<div class="col-md-4"><input name="paid" class="form-control" placeholder="Paid" required></div>
<div class="col-md-4"><input name="stayed" class="form-control" placeholder="Stayed" required></div>
<div class="col-md-4"><input name="status" class="form-control" placeholder="Status" required></div>
<div class="col-md-4"><input name="license_status" class="form-control" placeholder="License Status" required></div>

    <div class="col-12"><button class="btn btn-success w-100">Add Licenses</button></div>
  </form>
  <table class="table table-bordered">
    <thead class="table-dark"><tr><th>ID</th><th>Company_Id</th><th>Operator_Id</th><th>Computer_Id</th><th>Software_Id</th><th>Expire_Date</th><th>Paid</th><th>Stayed</th><th>Status</th><th>License_Status</th><th>Actions</th></tr></thead>
    <tbody>
      {% for r in records %}
      <tr><td>{{ r[0] }}</td><td>{{ r[0] }}</td><td>{{ r[1] }}</td><td>{{ r[2] }}</td><td>{{ r[3] }}</td><td>{{ r[4] }}</td><td>{{ r[5] }}</td><td>{{ r[6] }}</td><td>{{ r[7] }}</td><td>{{ r[8] }}</td>
        <td>
          <form method="post" action="/web/licenses/delete" onsubmit="return confirm('Delete this item?');">
            <input type="hidden" name="license_id" value="{{ r[0] }}">
            <button class="btn btn-sm btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div></body></html>
