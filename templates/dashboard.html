<!DOCTYPE html>

<body>

<script>
function fetchData(url) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                var data = JSON.parse(xhr.responseText);
                console.log(url, data);
                // You can update the DOM here with the received data
            } else {
                console.error('Error fetching', url, xhr.statusText);
            }
        }
    };
    xhr.send();
}

fetchData('/companies');
fetchData('/operators');
fetchData('/computers');
fetchData('/softwares');
fetchData('/licenses');
</script>

</html>
