<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8">
  <title>Computers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="p-5 bg-light">
<div class="container bg-white p-4 shadow rounded">
  <h2 class="mb-4">Computers</h2>
  <nav class="mb-4">
  <a class="btn btn-outline-primary me-2" href="/web/companies">Companies</a>
  <a class="btn btn-outline-primary me-2" href="/web/operators">Operators</a>
  <a class="btn btn-outline-primary me-2" href="/web/computers">Computers</a>
  <a class="btn btn-outline-primary me-2" href="/web/softwares">Softwares</a>
  <a class="btn btn-outline-primary" href="/web/licenses">Licenses</a>
</nav>
  <form method="post" action="/web/computers/create" class="row g-3 mb-4">
    <div class="col-md-4"><input name="computer_guid" class="form-control" placeholder="Computer Guid" required></div>
<div class="col-md-4"><input name="computer_mac_address" class="form-control" placeholder="Computer Mac Address" required></div>

    <div class="col-12"><button class="btn btn-success w-100">Add Computers</button></div>
  </form>
  <table class="table table-bordered">
    <thead class="table-dark"><tr><th>ID</th><th>Computer_Guid</th><th>Computer_Mac_Address</th><th>Actions</th></tr></thead>
    <tbody>
      {% for r in records %}
      <tr><td>{{ r[0] }}</td><td>{{ r[0] }}</td><td>{{ r[1] }}</td>
        <td>
          <form method="post" action="/web/computers/delete" onsubmit="return confirm('Delete this item?');">
            <input type="hidden" name="computer_id" value="{{ r[0] }}">
            <button class="btn btn-sm btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div></body></html>
