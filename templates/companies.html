{% extends "layout.html" %}
{% block content %}
<h2>Companies</h2>
<form method="post" action="/web/companies/create" class="row g-3 mb-4">
  <div class="col-md-4"><input name="company_name" class="form-control" placeholder="Name" required></div>
  <div class="col-md-4"><input name="company_number" class="form-control" placeholder="Number" required></div>
  <div class="col-md-4"><input name="company_director" class="form-control" placeholder="Director"></div>
  <div class="col-md-4"><input name="company_phone_number" class="form-control" placeholder="Phone"></div>
  <div class="col-md-4"><input name="company_email" class="form-control" placeholder="Email"></div>
  <div class="col-md-4"><input name="company_address" class="form-control" placeholder="Address"></div>
  <div class="col-12"><button class="btn btn-success w-100">Add Company</button></div>
</form>

<table class="table table-bordered bg-white">
  <thead class="table-dark">
    <tr>
      <th>ID</th><th>Name</th><th>Number</th><th>Director</th><th>Phone</th><th>Email</th><th>Address</th><th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for c in companies %}
    <tr>
      <td>{{ c[0] }}</td><td>{{ c[1] }}</td><td>{{ c[2] }}</td><td>{{ c[3] }}</td>
      <td>{{ c[4] }}</td><td>{{ c[5] }}</td><td>{{ c[6] }}</td>
      <td>
        <form method="post" action="/web/companies/delete" onsubmit="return confirm('Delete this?');">
          <input type="hidden" name="company_id" value="{{ c[0] }}">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
